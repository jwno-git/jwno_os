# Keep open after playback
keep-open=yes

# Hardware decoding
hwdec=auto-safe

# High quality scaling
scale=ewa_lanczossharp
cscale=ewa_lanczossharp

# Subtitles
sub-auto=fuzzy
sub-font-size=52
sub-color="#FFFFFF"
sub-border-size=2.4

# Audio
volume=100
volume-max=150

# Interface
osd-duration=2000
osd-font-size=32

# Performance
cache=yes
demuxer-max-bytes=150MiB
